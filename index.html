<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>White City Weapons</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet"/>

<style>
:root{
    --primary:#ff4655;
    --bg:#0a0a0c;
    --sidebar-w:280px;
    --t1:#4fc3f7;
    --t15:#d32f2f;
    --t2:#ffb300;
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:'Montserrat',sans-serif;
    background:var(--bg);
    color:white;
    display:flex;
    min-height:100vh;
}

/* SIDEBAR */
.sidebar{
    width:var(--sidebar-w);
    background:#0e0e12;
    padding:50px 25px;
    position:fixed;
    height:100vh;
}

.nav-btn{
    width:100%;
    padding:18px;
    margin-bottom:12px;
    background:#111;
    border:1px solid #222;
    color:white;
    font-weight:900;
    cursor:pointer;
}

.nav-btn.active{background:var(--primary)}

/* DASHBOARD */
.dashboard{
    margin-left:var(--sidebar-w);
    padding:60px;
    width:100%;
}

.section-title{
    font-size:2.8rem;
    border-left:8px solid var(--primary);
    padding-left:25px;
}

/* INVENTORY */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:30px;
}

.card{
    background:#16161a;
    border:2px solid #25252b;
    padding:20px;
    transition:.3s;
    position:relative;
}

.card:hover{
    border-color:var(--primary);
}

.card img{
    width:100%;
    height:180px;
    object-fit:contain;
}

.tier-tag{
    position:absolute;
    top:15px;
    right:-30px;
    padding:5px 40px;
    transform:rotate(45deg);
    font-size:.6rem;
    font-weight:900;
}

/* SPINNER */
.spinner-viewport{
    height:220px;
    background:black;
    overflow:hidden;
    border:1px solid #333;
    position:relative;
}

.center-line{
    position:absolute;
    left:50%;
    top:0;
    bottom:0;
    width:4px;
    background:var(--primary);
    z-index:5;
}

.reel{
    display:flex;
    gap:15px;
}

.reel-item{
    width:180px;
    height:180px;
    background:#1a1a20;
    display:flex;
    align-items:center;
    justify-content:center;
}

.reel-item img{
    width:80%;
}
</style>
</head>

<body>

<div class="sidebar">
    <button class="nav-btn active" onclick="showSection('inventory')">Inventory</button>
    <button class="nav-btn" onclick="showSection('spin')">Spin</button>
</div>

<div class="dashboard">

<div id="inventory">
<h2 class="section-title">Inventory</h2>

<h3 style="color:var(--t1)">Tier 1</h3>
<div class="grid" id="grid-t1"></div>

<h3 style="color:var(--t15)">Tier 1.5</h3>
<div class="grid" id="grid-t15"></div>

<h3 style="color:var(--t2)">Tier 2</h3>
<div class="grid" id="grid-t2"></div>
</div>

<div id="spin" style="display:none">
<h2 class="section-title">Spin</h2>

<select id="spin-tier">
    <option value="t1">Test Drops</option>
    <option value="t1">Tier 1</option>
    <option value="t15">Tier 1.5</option>
    <option value="t2">Tier 2</option>
</select>

<div class="spinner-viewport">
    <div class="center-line"></div>
    <div id="reel" class="reel"></div>
</div>

<button onclick="runSpinner()">SPIN</button>
</div>

</div>

<script>
const PLACEHOLDER="https://i.postimg.cc/0N0Z4y9q/placeholder.png";

function makeTier(color){
    return Array.from({length:15},(_,i)=>({
        img:PLACEHOLDER,
        color
    }));
}

const WEAPONS={
    t1:makeTier("#4fc3f7"),
    t15:makeTier("#d32f2f"),
    t2:makeTier("#ffb300")
};

function showSection(id){
    document.getElementById("inventory").style.display=id==="inventory"?"block":"none";
    document.getElementById("spin").style.display=id==="spin"?"block":"none";
    document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
    event.target.classList.add("active");
}

function populate(){
    ["t1","t15","t2"].forEach(t=>{
        const g=document.getElementById("grid-"+t);
        g.innerHTML="";
        WEAPONS[t].forEach(w=>{
            g.innerHTML+=`
            <div class="card">
                <div class="tier-tag" style="background:${w.color}">${t}</div>
                <img src="${w.img}">
            </div>`;
        });
    });
}

function runSpinner(){
    const tier=document.getElementById("spin-tier").value;
    const reel=document.getElementById("reel");
    const pool=WEAPONS[tier];

    reel.innerHTML="";
    reel.style.transition="none";
    reel.style.transform="translateX(0)";

    for(let i=0;i<70;i++){
        const w=pool[Math.floor(Math.random()*pool.length)];
        reel.innerHTML+=`<div class="reel-item"><img src="${w.img}"></div>`;
    }

    requestAnimationFrame(()=>{
        reel.style.transition="transform 6s cubic-bezier(.1,0,0,1)";
        reel.style.transform="translateX(-9000px)";
    });
}

populate();
</script>

</body>
</html>
