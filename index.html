<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windy City Spin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>WINDY CITY</h1>
  <p class="subtitle">Spin The Wheel</p>

  <div class="wheel-box">
    <div class="pointer"></div>
    <canvas id="wheel" width="420" height="420"></canvas>
  </div>

  <button onclick="spinWheel()">SPIN</button>
</div>

<div id="resultBox" class="result hidden">
  <h2 id="resultText"></h2>
  <button onclick="closeResult()">Close</button>
</div>

<script src="script.js"></script>
</body>
</html>
