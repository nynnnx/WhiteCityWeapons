<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>White City Spin</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#ff2a3b;
    --bg:#0b0b0b;
    --panel:#111;
    --t1:#4fc3f7;
    --t15:#d32f2f;
    --t2:#ffb300;
}

*{box-sizing:border-box}
body{
    margin:0;
    background:radial-gradient(circle at top,#111,#050505 60%);
    color:#fff;
    font-family:Montserrat,Arial,sans-serif;
}

/* ===== SIDEBAR ===== */
.sidebar{
    position:fixed;
    inset:0 auto 0 0;
    width:260px;
    background:linear-gradient(180deg,#0f0f0f,#070707);
    border-right:2px solid #1b1b1b;
    padding:30px;
}
.logo-area h1{
    font-family:Oswald;
    margin:0;
    font-size:2.3rem;
    color:var(--primary);
}
.sidebar-nav{
    margin-top:50px;
    display:flex;
    flex-direction:column;
    gap:14px;
}
.nav-btn{
    background:#121212;
    border:1px solid #222;
    color:#aaa;
    padding:16px 18px;
    font-weight:900;
    cursor:pointer;
    transition:.25s;
}
.nav-btn:hover,
.nav-btn.active{
    color:white;
    border-color:var(--primary);
    box-shadow:0 0 15px rgba(255,42,59,.35);
}

/* ===== DASHBOARD ===== */
.dashboard{
    margin-left:260px;
    padding:50px;
}
.section-title{
    font-size:3rem;
    font-weight:900;
    margin-bottom:40px;
    border-left:8px solid var(--primary);
    padding-left:20px;
}

/* ===== SPINNER ===== */
.crate-module{
    margin-top:35px;
    background:linear-gradient(180deg,#111,#080808);
    border:2px solid #1f1f1f;
    padding:35px;
}
.spinner-viewport{
    position:relative;
    overflow:hidden;
    height:220px;
    border:2px solid #262626;
    background:#000;
}
.center-line{
    position:absolute;
    top:0;bottom:0;
    left:50%;
    width:4px;
    background:var(--primary);
    box-shadow:0 0 25px var(--primary);
    z-index:10;
}
.reel{
    display:flex;
    height:100%;
}
.reel-item{
    width:195px;
    flex-shrink:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#111;
}
.reel-item img{max-height:150px}

.spin-wrap{
    display:flex;
    justify-content:center;
    margin-top:30px;
}
.spin-btn{
    background:linear-gradient(135deg,#ff2a3b,#c30012);
    border:none;
    color:white;
    padding:18px 56px;
    font-weight:900;
    font-size:1.15rem;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="sidebar">
    <div class="logo-area">
        <h1>WHITE CITY</h1>
        <p style="opacity:.6;font-size:.7rem;font-weight:900">V1.1 SYSTEM</p>
    </div>
    <div class="sidebar-nav">
        <button class="nav-btn active" onclick="nav('spin')">Spin</button>
    </div>
</div>

<div class="dashboard">
<div id="sec-spin">
    <h2 class="section-title">Faction Drop Simulator</h2>

    <select id="spin-tier" style="padding:12px 24px;background:#111;color:white;border:1px solid #222">
        <option value="t1">Tier 1</option>
        <option value="t15">Tier 1.5</option>
        <option value="t2">Tier 2</option>
    </select>

    <div class="crate-module">
        <div class="spinner-viewport">
            <div class="center-line"></div>
            <div id="reel" class="reel"></div>
        </div>

        <div class="spin-wrap">
            <button class="spin-btn" onclick="runSpinner()">SPIN</button>
        </div>
    </div>
</div>
</div>

<script>
/* =====================================================
   üî´ WEAPONS (UNCHANGED ‚Äî DO NOT EDIT)
===================================================== */
const WEAPONS = {
    t1: [
        {name:'Canik',img:'data:image/webp;base64,PUT_YOUR_CANIK_IMAGE'}
    ],
    t15: [
        {name:'Glock 17',img:'data:image/webp;base64,PUT_IMAGE'}
    ],
    t2: [
        {name:'Draco',img:'data:image/webp;base64,PUT_IMAGE'}
    ]
};

/* =====================================================
   üóëÔ∏è TRASH GUN LIST (EDIT THIS)
===================================================== */
const TRASH_GUNS = [
    {
        name: "Walter",
        img: "data:image/webp;base64,PUT_WALTER_IMAGE"
    },
    {
        name: "Rusty Pistol",
        img: "data:image/webp;base64,PUT_IMAGE"
    }
];

/* =====================================================
   üéØ TRASH CHANCE (EDIT THIS)
===================================================== */
const TRASH_CHANCE = {
    t15: 0.35, // 35%
    t2: 0.25  // 25%
};

/* =====================================================
   üé∞ SPIN LOGIC
===================================================== */
function getSpinItem(tier){
    if ((tier === "t15" || tier === "t2") && Math.random() < TRASH_CHANCE[tier]) {
        return TRASH_GUNS[Math.floor(Math.random() * TRASH_GUNS.length)];
    }
    return WEAPONS[tier][Math.floor(Math.random() * WEAPONS[tier].length)];
}

function runSpinner(){
    const reel = document.getElementById("reel");
    reel.innerHTML = "";

    const tier = document.getElementById("spin-tier").value;
    const items = [];

    for(let i=0;i<30;i++){
        items.push(getSpinItem(tier));
    }

    items.forEach(item=>{
        const div=document.createElement("div");
        div.className="reel-item";
        div.innerHTML=`<img src="${item.img}" alt="${item.name}">`;
        reel.appendChild(div);
    });

    reel.style.transition="none";
    reel.style.transform="translateX(0)";

    setTimeout(()=>{
        reel.style.transition="transform 5s cubic-bezier(.15,.8,.15,1)";
        reel.style.transform="translateX(-4300px)";
    },50);
}
</script>

</body>
</html>
