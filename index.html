<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>White City Weapons | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --primary-red: #c4001a;
            --bg-dark: #0e0e0e;
            --panel-bg: #181a20;
            --sidebar-width: 260px;
            --t1-blue: #4fc3f7;
            --t15-purple: #a259e6;
            --t2-gold: #ffe066;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-dark);
            color: #ffffff;
            margin: 0;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- DASHBOARD SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: #111317;
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            position: fixed;
            height: 100vh;
            z-index: 1000;
        }

        .sidebar h1 {
            font-family: 'Oswald', sans-serif;
            color: var(--primary-red);
            font-size: 2rem;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sidebar button {
            background: transparent;
            border: 1.5px solid rgba(255,255,255,0.05);
            color: #888;
            padding: 16px 20px;
            border-radius: 12px;
            font-weight: 700;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .sidebar button:hover, .sidebar button.active {
            background: var(--primary-red);
            color: white;
            border-color: var(--primary-red);
            transform: translateX(8px);
            box-shadow: 0 10px 20px rgba(196,0,26,0.2);
        }

        /* --- MAIN CONTENT --- */
        .main-container {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 50px;
            max-width: 1400px;
        }

        .section-header {
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
        }

        .section-header h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.2rem;
            color: var(--primary-red);
            margin: 0;
        }

        /* --- WEAPON TIERS --- */
        .tier-block { margin-bottom: 60px; }
        .tier-label {
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .weapon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .weapon-card {
            background: var(--panel-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1.5px solid rgba(255,255,255,0.05);
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            aspect-ratio: 1/1;
            cursor: pointer;
        }

        .weapon-card:hover {
            transform: scale(1.05);
            border-color: var(--primary-red);
        }

        .weapon-card img { width: 100%; height: 100%; object-fit: cover; }

        .name-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            backdrop-filter: blur(4px);
        }

        /* --- CASE OPENER (RANDOMIZER) --- */
        .case-container {
            background: #1a1c23;
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.05);
            margin-top: 20px;
        }

        .case-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        select {
            background: #23263a;
            color: white;
            border: 1px solid #444;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: 'Montserrat';
            font-weight: 700;
            cursor: pointer;
        }

        .case-viewport {
            height: 180px;
            background: #000;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            border: 2px solid #2b2e3d;
        }

        .case-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background: var(--primary-red);
            z-index: 100;
            box-shadow: 0 0 20px var(--primary-red);
        }

        .case-reel {
            display: flex;
            gap: 10px;
            padding: 15px;
            transition: transform 5s cubic-bezier(0.1, 0, 0.05, 1);
        }

        .case-item {
            min-width: 150px;
            height: 150px;
            background: #23263a;
            border-radius: 12px;
            flex-shrink: 0;
            border-bottom: 5px solid #333;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }
        .lightbox.active { display: flex; }

        .t1 { border-color: var(--t1-blue) !important; }
        .t15 { border-color: var(--t15-purple) !important; }
        .t2 { border-color: var(--t2-gold) !important; }

    </style>
</head>
<body>

    <nav class="sidebar">
        <h1>WHITE CITY</h1>
        <div class="sidebar-nav">
            <button onclick="showPage('weapons')" id="btn-weapons" class="active">INVENTORY</button>
            <button onclick="showPage('randomizer')" id="btn-randomizer">LUCKY CRATE</button>
            <button onclick="showPage('marketplace')" id="btn-marketplace">MARKETPLACE</button>
        </div>
    </nav>

    <div class="main-container">
        
        <div id="page-weapons">
            <div class="section-header"><h2>WEAPON STORAGE</h2></div>

            <div class="tier-block">
                <div class="tier-label" style="color: var(--t1-blue);">TIER 1 WEAPONS</div>
                <div class="weapon-grid" id="grid-t1"></div>
            </div>

            <div class="tier-block">
                <div class="tier-label" style="color: var(--t15-purple);">TIER 1.5 WEAPONS</div>
                <div class="weapon-grid" id="grid-t15"></div>
            </div>

            <div class="tier-block">
                <div class="tier-label" style="color: var(--t2-gold);">TIER 2 WEAPONS</div>
                <div class="weapon-grid" id="grid-t2"></div>
            </div>
        </div>

        <div id="page-randomizer" style="display:none;">
            <div class="section-header"><h2>LUCKY CRATE</h2></div>
            
            <div class="case-controls">
                <span>SELECT TIER:</span>
                <select id="tier-select">
                    <option value="all">ALL TIERS</option>
                    <option value="t1">TIER 1 ONLY</option>
                    <option value="t15">TIER 1.5 ONLY</option>
                    <option value="t2">TIER 2 ONLY</option>
                </select>
            </div>

            <div class="case-container">
                <div class="case-marker"></div>
                <div class="case-viewport">
                    <div id="case-reel" class="case-reel"></div>
                </div>
                <div style="text-align: center; margin-top: 40px;">
                    <button onclick="spinCrate()" style="padding: 18px 60px; font-size: 1.1rem; background: var(--primary-red); border:none; color:white; border-radius:12px; cursor:pointer; font-weight:800;">OPEN CRATE</button>
                </div>
            </div>
        </div>

        <div id="page-marketplace" style="display:none;">
            <div class="section-header"><h2>MARKETPLACE</h2></div>
            <div class="weapon-grid" id="grid-drugs"></div>
        </div>

    </div>

    <div class="lightbox" id="lightbox" onclick="this.classList.remove('active')">
        <img id="lightbox-img" src="">
    </div>

    <script>
        // DATA FROM YOUR ORIGINAL DOCUMENT
        const DATA = {
            t1: [
                { name: "Combat PDW", img: "https://i.postimg.cc/85zK6L6k/pdw.png" },
                { name: "Heavy Pistol", img: "https://i.postimg.cc/HkWVvR2Y/heavy.png" },
                { name: "Mini SMG", img: "https://i.postimg.cc/VvP3tPzF/minismg.png" },
                // ... Add remaining T1 here
            ],
            t15: [
                { name: "Gusenberg", img: "https://i.postimg.cc/VvP3tPzF/gusenberg.png" },
                // ... Add remaining T1.5 here
            ],
            t2: [
                { name: "Assault Rifle", img: "https://i.postimg.cc/mD8x1hM0/ar.png" },
                // ... Add remaining T2 here
            ],
            drugs: [
                { name: "Cocaine", img: "https://i.postimg.cc/J0m0Xq9W/coke.png" }
            ]
        };

        function renderAll() {
            ['t1', 't15', 't2', 'drugs'].forEach(key => {
                const grid = document.getElementById(`grid-${key}`);
                if(!grid) return;
                DATA[key].forEach(item => {
                    grid.innerHTML += `
                        <div class="weapon-card ${key}" onclick="openImg('${item.img}')">
                            <img src="${item.img}">
                            <div class="name-badge">${item.name}</div>
                        </div>
                    `;
                });
            });
        }

        function showPage(id) {
            ['weapons', 'randomizer', 'marketplace'].forEach(p => {
                document.getElementById('page-'+p).style.display = 'none';
                document.getElementById('btn-'+p).classList.remove('active');
            });
            document.getElementById('page-'+id).style.display = 'block';
            document.getElementById('btn-'+id).classList.add('active');
        }

        function spinCrate() {
            const reel = document.getElementById('case-reel');
            const tier = document.getElementById('tier-select').value;
            
            // Logic to filter guns based on Tier Selection
            let pool = [];
            if(tier === 'all') pool = [...DATA.t1, ...DATA.t15, ...DATA.t2];
            else pool = DATA[tier];

            reel.style.transition = 'none';
            reel.style.transform = 'translateX(0)';
            
            let html = '';
            for(let i=0; i<80; i++) {
                const item = pool[Math.floor(Math.random() * pool.length)];
                html += `<div class="case-item"><img src="${item.img}"></div>`;
            }
            reel.innerHTML = html;

            setTimeout(() => {
                reel.style.transition = 'transform 5s cubic-bezier(0.1, 0, 0.05, 1)';
                reel.style.transform = 'translateX(-8500px)'; 
            }, 50);
        }

        function openImg(s) {
            document.getElementById('lightbox-img').src = s;
            document.getElementById('lightbox').classList.add('active');
        }

        window.onload = renderAll;
    </script>
</body>
</html>
