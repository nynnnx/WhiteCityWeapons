<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>White City | Elite System</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --primary: #ff4655; /* Reverted to the vibrant Red */
            --bg: #0a0a0c;
            --panel: #111114;
            --sidebar-w: 280px;
            --t1: #4fc3f7;
            --t15: #d32f2f;
            --t2: #ffb300;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: #fff;
            margin: 0;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- SIDEBAR (KEPT FROM PREVIOUS VERSION) --- */
        .sidebar {
            width: var(--sidebar-w);
            background: linear-gradient(180deg, #111114 0%, #050505 100%);
            border-right: 1px solid rgba(255, 70, 85, 0.2);
            padding: 50px 25px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .logo-area { text-align: center; margin-bottom: 60px; }
        .logo-area h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            color: var(--primary);
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 70, 85, 0.5);
        }

        .nav-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            color: #aaa;
            padding: 18px 25px;
            border-radius: 4px;
            font-weight: 900;
            text-align: left;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .nav-btn:hover, .nav-btn.active { 
            color: #fff; 
            border-color: var(--primary); 
            background: rgba(255, 70, 85, 0.1);
        }

        /* --- DASHBOARD --- */
        .dashboard {
            margin-left: var(--sidebar-w);
            flex: 1;
            padding: 60px;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 50px;
            border-left: 8px solid var(--primary);
            padding-left: 25px;
        }

        /* --- CRATE SYSTEM --- */
        .crate-module {
            background: #111114;
            border: 1px solid #222;
            padding: 40px;
            border-radius: 10px;
        }

        .spinner-viewport {
            height: 180px;
            background: #000;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 8px;
        }

        .center-marker {
            position: absolute;
            left: 50%; top: 0; bottom: 0; width: 4px;
            background: var(--primary);
            z-index: 10;
            box-shadow: 0 0 20px var(--primary);
        }

        .reel {
            display: flex;
            gap: 10px;
            padding: 10px;
            will-change: transform;
        }

        .reel-item {
            width: 140px; height: 140px;
            background: #1a1a20;
            border: 1px solid #333;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        .reel-item img { width: 85%; height: 85%; object-fit: contain; }

        .spin-btn {
            margin-top: 30px;
            padding: 20px 60px;
            background: var(--primary);
            border: none;
            color: white;
            font-weight: 900;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
        }

        /* --- WINNERS LIST --- */
        .winners-display {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
            min-height: 130px;
            flex-wrap: wrap;
        }

        .win-box {
            width: 120px; height: 120px;
            background: #1a1a20;
            border: 2px solid var(--primary);
            padding: 10px;
            border-radius: 8px;
            animation: reveal 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .win-box img { width: 100%; height: 100%; object-fit: contain; }

        @keyframes reveal {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-area">
            <h1>WHITE CITY</h1>
            <p style="font-size: 0.7rem; opacity: 0.5; font-weight: 900;">V.3.0 SECURITY</p>
        </div>
        <button class="nav-btn active" onclick="nav('crate')">Lucky Crate</button>
        <button class="nav-btn" onclick="nav('inv')">Inventory</button>
    </div>

    <div class="dashboard">
        <div id="sec-crate">
            <h2 class="section-title">Probability Engine</h2>
            
            <div style="margin-bottom: 30px;">
                <label style="font-weight: 900; font-size: 0.8rem;">SELECT DATASTREAM:</label><br>
                <select id="drop-type" style="background:#222; color:white; border:1px solid var(--primary); padding:12px; font-weight:700; margin-top:10px; border-radius:4px;">
                    <option value="test">Test Drop (2 Guns)</option>
                    <option value="t1">Tier 1 Drop (4 Guns)</option>
                    <option value="t15">Tier 1.5 Drop (4 Guns)</option>
                    <option value="t2">Tier 2 Drop (6 Guns)</option>
                </select>
            </div>

            <div class="crate-module">
                <div class="spinner-viewport">
                    <div class="center-marker"></div>
                    <div id="reel" class="reel"></div>
                </div>
                <div style="text-align: center;">
                    <button id="spin-btn" class="spin-btn" onclick="startSpin()">INITIALIZE SPIN</button>
                </div>
            </div>

            <div id="winners" class="winners-display"></div>
        </div>

        <div id="sec-inv" style="display:none;">
            <h2 class="section-title">Arsenal Storage</h2>
            <p>Data loading...</p>
        </div>
    </div>

    <script>
        const WEAPONS = {
            t1: [{img: "https://i.postimg.cc/85zK6L6k/pdw.png"}, {img: "https://i.postimg.cc/HkWVvR2Y/heavy.png"}, {img: "https://i.postimg.cc/VvP3tPzF/minismg.png"}],
            t15: [{img: "https://i.postimg.cc/VvP3tPzF/gusenberg.png"}],
            t2: [{img: "https://i.postimg.cc/mD8x1hM0/ar.png"}, {img: "https://i.postimg.cc/85zK6L6k/special.png"}]
        };

        function nav(id) {
            document.getElementById('sec-crate').style.display = id === 'crate' ? 'block' : 'none';
            document.getElementById('sec-inv').style.display = id === 'inv' ? 'block' : 'none';
        }

        let spinning = false;

        function startSpin() {
            if (spinning) return;
            spinning = true;

            const reel = document.getElementById('reel');
            const winArea = document.getElementById('winners');
            const btn = document.getElementById('spin-btn');
            const type = document.getElementById('drop-type').value;

            // Determine gun count based on selection
            let gunCount = 2;
            if (type === 't1' || type === 't15') gunCount = 4;
            if (type === 't2') gunCount = 6;

            let pool = (type === 'test') ? [...WEAPONS.t1, ...WEAPONS.t15, ...WEAPONS.t2] : (type === 't15' ? WEAPONS.t15 : WEAPONS[type]);

            btn.disabled = true;
            btn.style.opacity = '0.5';
            winArea.innerHTML = '';
            
            // Reset Reel
            reel.style.transition = 'none';
            reel.style.transform = 'translateX(0)';
            
            let html = '';
            for(let i=0; i<80; i++) {
                const item = pool[Math.floor(Math.random() * pool.length)];
                html += `<div class="reel-item"><img src="${item.img}"></div>`;
            }
            reel.innerHTML = html;

            // Trigger Animation (Using smooth curve from text doc)
            setTimeout(() => {
                reel.style.transition = 'transform 5s cubic-bezier(0.1, 0, 0.05, 1)';
                reel.style.transform = 'translateX(-6000px)';
            }, 50);

            // Completion Logic
            setTimeout(() => {
                spinning = false;
                btn.disabled = false;
                btn.style.opacity = '1';

                for(let i=0; i<gunCount; i++) {
                    const win = pool[Math.floor(Math.random() * pool.length)];
                    winArea.innerHTML += `<div class="win-box"><img src="${win.img}"></div>`;
                }
            }, 5200);
        }
    </script>
</body>
</html>
