<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>White City Weapons</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --primary: #ff4655; /* Valorant-style Red */
            --bg: #0a0a0c;
            --panel: #111114;
            --sidebar-w: 280px;
            --t1: #4fc3f7;
            --t15: #d32f2f;
            --t2: #ffb300;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: #fff;
            margin: 0;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- ADVANCED SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-w);
            background: linear-gradient(180deg, #111114 0%, #050505 100%);
            border-right: 1px solid rgba(255, 70, 85, 0.2);
            padding: 50px 25px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo-area h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            color: var(--primary);
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 70, 85, 0.5);
            letter-spacing: -1px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            color: #aaa;
            padding: 18px 25px;
            border-radius: 4px; /* Sharp modern look */
            font-weight: 900;
            text-align: left;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-size: 0.8rem;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0; width: 0;
            background: var(--primary);
            transition: 0.3s;
            z-index: -1;
        }

        .nav-btn:hover::before, .nav-btn.active::before { width: 100%; }
        .nav-btn:hover, .nav-btn.active { color: #fff; border-color: var(--primary); transform: skewX(-5deg); }

        /* --- MAIN DASHBOARD --- */
        .dashboard {
            margin-left: var(--sidebar-w);
            flex: 1;
            padding: 60px;
            position: relative;
        }

        /* Background Noise/Grid Effect */
        .dashboard::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: radial-gradient(rgba(255,70,85,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            pointer-events: none;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 50px;
            border-left: 8px solid var(--primary);
            padding-left: 25px;
            letter-spacing: -2px;
        }

        /* --- WEAPON CARDS 2.0 --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
        }

        .card {
            background: #16161a;
            border: 1px solid #25252b;
            padding: 20px;
            border-radius: 0;
            position: relative;
            transition: 0.4s;
            cursor: pointer;
            overflow: hidden;
        }

        .card:hover {
            border-color: var(--primary);
            transform: translateY(-10px);
            background: #1c1c22;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
            transition: 0.4s;
        }

        .card:hover img { transform: scale(1.1); }

        .card .tier-tag {
            position: absolute;
            top: 15px; right: -30px;
            padding: 5px 40px;
            transform: rotate(45deg);
            font-size: 0.6rem;
            font-weight: 900;
            text-transform: uppercase;
        }

        /* --- ADVANCED SPINNER --- */
        .crate-module {
            background: #111114;
            border: 2px solid #222;
            padding: 60px;
            position: relative;
        }

        .spinner-viewport {
            height: 220px;
            background: #000;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            display: flex;
            align-items: center;
        }

        .center-line {
            position: absolute;
            left: 50%; top: 0; bottom: 0; width: 4px;
            background: var(--primary);
            z-index: 10;
            box-shadow: 0 0 30px var(--primary);
        }

        .reel {
            display: flex;
            gap: 15px;
            padding-left: 50%; /* Start at center */
            will-change: transform;
        }

        .reel-item {
            width: 180px; height: 180px;
            background: #1a1a20;
            border: 1px solid #333;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .reel-item img { width: 80%; height: 80%; object-fit: contain; }

        .spin-btn {
            margin-top: 50px;
            padding: 20px 80px;
            background: var(--primary);
            border: none;
            color: white;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            transition: 0.3s;
        }

        .spin-btn:hover { background: #ff2a3b; transform: scale(1.05); }

    </style>
</head>
<body>

    <audio id="tick-sound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>

    <div class="sidebar">
        <div class="logo-area">
            <h1>WHITE CITY</h1>
            <p style="font-size: 0.7rem; opacity: 0.5; font-weight: 900;">V.1.0 WHITE CITY SYSTEM</p>
        </div>
        <div class="sidebar-nav">
            <button class="nav-btn active" onclick="nav('weapons')">White City Storage</button>
            <button class="nav-btn" onclick="nav('lucky')">Randomize</button>
        </div>
    </div>

    <div class="dashboard">
        
        <div id="sec-weapons">
            <h2 class="section-title">Inventory Data</h2>
            
            <h3 style="color: var(--t1); margin-top: 50px;">TIER 1</h3>
            <div class="grid" id="grid-t1"></div>

            <h3 style="color: var(--t15); margin-top: 50px;">TIER 1.5</h3>
            <div class="grid" id="grid-t15"></div>

            <h3 style="color: var(--t2); margin-top: 50px;">TIER 2</h3>
            <div class="grid" id="grid-t2"></div>
        </div>

        <div id="sec-lucky" style="display:none;">
            <h2 class="section-title">Probability Engine</h2>
            
            <div style="margin-bottom: 20px;">
                <label style="font-weight: 900; font-size: 0.8rem;">CHOOSE DATASTREAM:</label><br>
                <select id="spin-tier" style="background:#222; color:white; border:1px solid var(--primary); padding:10px 20px; font-weight:700; margin-top:10px;">
                    <option value="all">Test Drops</option>
                    <option value="t1">Tier 1</option>
                    <option value="t15">Tier 1.5</option>
                    <option value="t2">Tier 2</option>
                    <option value="t2">Refill</option>
                </select>
            </div>

            <div class="crate-module">
                <div class="spinner-viewport">
                    <div class="center-line"></div>
                    <div id="reel" class="reel"></div>
                </div>
                <div style="text-align: center;">
                    <button class="spin-btn" onclick="runSpinner()">INITIALIZE SPIN</button>
                </div>
            </div>
        </div>

    </div>

        function nav(id) {
            document.getElementById('sec-weapons').style.display = id === 'weapons' ? 'block' : 'none';
            document.getElementById('sec-lucky').style.display = id === 'lucky' ? 'block' : 'none';
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function populateGrids() {
            ['t1', 't15', 't2'].forEach(tier => {
                const container = document.getElementById(`grid-${tier}`);
                WEAPONS[tier].forEach(w => {
                    container.innerHTML += `
                        <div class="card">
                            <div class="tier-tag" style="background:${w.color}">${tier}</div>
                            <img src="${w.img}">
                            <div style="font-weight:900; font-size:0.8rem; margin-top:15px; text-align:center;">${w.name}</div>
                        </div>
                    `;
                });
            });
        }

        function runSpinner() {
            const tier = document.getElementById('spin-tier').value;
            const reel = document.getElementById('reel');
            const tick = document.getElementById('tick-sound');
            const win = document.getElementById('win-sound');
            
            let pool = (tier === 'all') ? [...WEAPONS.t1, ...WEAPONS.t15, ...WEAPONS.t2] : WEAPONS[tier];
            
            // Build long reel
            reel.innerHTML = '';
            reel.style.transition = 'none';
            reel.style.transform = 'translateX(0)';

            for(let i=0; i<100; i++) {
                const item = pool[Math.floor(Math.random() * pool.length)];
                reel.innerHTML += `<div class="reel-item" style="border-bottom: 4px solid ${item.color}"><img src="${item.img}"></div>`;
            }

            // Animation
            setTimeout(() => {
                const winningIndex = 85; // Item that will land in center
                const itemWidth = 195; // item + gap
                const finalPos = winningIndex * itemWidth - (itemWidth / 2);
                
                reel.style.transition = 'transform 7s cubic-bezier(0.1, 0, 0, 1)';
                reel.style.transform = `translateX(-${finalPos}px)`;

                // Fake Tick Sound Logic
                let currentTick = 0;
                const interval = setInterval(() => {
                    tick.currentTime = 0;
                    tick.play();
                    currentTick++;
                    if(currentTick > 40) clearInterval(interval);
                }, 150);

                setTimeout(() => { win.play(); }, 7000);
            }, 50);
        }

        window.onload = populateGrids;
    </script>
</body>
</html>
