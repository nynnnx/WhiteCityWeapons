<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>White City | Elite System</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --primary: #c4001a;
            --bg: #0a0a0c;
            --panel: #111114;
            --sidebar-w: 280px;
            --t1: #4fc3f7;
            --t15: #a259e6;
            --t2: #ffe066;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: #fff;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-w);
            background: #111114;
            border-right: 1px solid rgba(196, 0, 26, 0.2);
            padding: 50px 25px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .logo-area h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.2rem;
            color: var(--primary);
            margin: 0;
            text-align: center;
        }

        .nav-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            color: #888;
            padding: 16px 20px;
            border-radius: 4px;
            font-weight: 800;
            cursor: pointer;
            margin-bottom: 15px;
            text-align: left;
            transition: 0.3s;
        }

        .nav-btn.active, .nav-btn:hover {
            border-color: var(--primary);
            color: white;
            background: rgba(196, 0, 26, 0.1);
        }

        /* --- CONTENT --- */
        .main-content {
            margin-left: var(--sidebar-w);
            flex: 1;
            padding: 60px;
        }

        .section-title {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 40px;
            border-left: 5px solid var(--primary);
            padding-left: 20px;
        }

        /* --- NYN.TXT SPIN SYSTEM --- */
        .csgo-wrap {
            position: relative;
            width: 100%;
            background: #181a20;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #222;
        }

        .csgo-track {
            overflow: hidden;
            background: #000;
            border-radius: 8px;
            position: relative;
        }

        .csgo-reel {
            display: flex;
            gap: 10px;
            padding: 15px;
            will-change: transform;
        }

        .csgo-card {
            flex: 0 0 150px;
            height: 150px;
            background: #23263a;
            border: 1.5px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .csgo-card img { width: 85%; height: 85%; object-fit: contain; }

        .csgo-marker {
            position: absolute;
            left: 50%; top: 0; bottom: 0;
            width: 3px;
            background: var(--primary);
            z-index: 10;
            box-shadow: 0 0 15px var(--primary);
        }

        .controls {
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        select {
            background: #23263a;
            color: white;
            border: 1px solid var(--primary);
            padding: 12px;
            border-radius: 6px;
            font-weight: 700;
        }

        .spin-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 6px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
        }

        .winners-grid {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .win-card {
            width: 130px;
            height: 130px;
            background: #23263a;
            border: 2px solid var(--primary);
            border-radius: 10px;
            padding: 10px;
            animation: pop 0.4s ease forwards;
        }

        .win-card img { width: 100%; height: 100%; object-fit: contain; }

        @keyframes pop {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-area">
            <h1>WHITE CITY</h1>
            <p style="text-align:center; font-size:0.7rem; color:var(--primary); font-weight:900;">ELITE SYSTEM</p>
        </div>
        <button class="nav-btn active" onclick="nav('crate')">LUCKY CRATE</button>
        <button class="nav-btn" onclick="nav('inv')">ARSENAL</button>
    </div>

    <div class="main-content">
        <div id="sec-crate">
            <h2 class="section-title">Case Opening</h2>
            
            <div class="controls">
                <label>DROP TYPE:</label>
                <select id="tier-select">
                    <option value="test">Test Drop (2 Guns)</option>
                    <option value="t1">Tier 1 Drop (4 Guns)</option>
                    <option value="t15">Tier 1.5 Drop (4 Guns)</option>
                    <option value="t2">Tier 2 Drop (6 Guns)</option>
                </select>
                <button class="spin-btn" id="spin-btn" onclick="startSpin()">Open Crate</button>
            </div>

            <div class="csgo-wrap">
                <div class="csgo-marker"></div>
                <div class="csgo-track">
                    <div id="reel" class="csgo-reel"></div>
                </div>
            </div>

            <div id="winners" class="winners-grid"></div>
        </div>

        <div id="sec-inv" style="display:none;">
            <h2 class="section-title">Weapon Inventory</h2>
            <div id="inventory-list"></div>
        </div>
    </div>

    <script>
        // Full weapon data directly from Nyn.txt
        const WEAPONS = {
            t1: [
                { name: "Combat PDW", img: "https://i.postimg.cc/85zK6L6k/pdw.png", color: "#4fc3f7" },
                { name: "Heavy Pistol", img: "https://i.postimg.cc/HkWVvR2Y/heavy.png", color: "#4fc3f7" },
                { name: "Mini SMG", img: "https://i.postimg.cc/VvP3tPzF/minismg.png", color: "#4fc3f7" },
                { name: "Machine Pistol", img: "https://i.postimg.cc/HkWVvR2Y/machinepistol.png", color: "#4fc3f7" }
            ],
            t15: [
                { name: "Gusenberg", img: "https://i.postimg.cc/VvP3tPzF/gusenberg.png", color: "#a259e6" }
            ],
            t2: [
                { name: "Assault Rifle", img: "https://i.postimg.cc/mD8x1hM0/ar.png", color: "#ffe066" },
                { name: "Special Carbine", img: "https://i.postimg.cc/85zK6L6k/special.png", color: "#ffe066" }
            ]
        };

        function nav(id) {
            document.getElementById('sec-crate').style.display = id === 'crate' ? 'block' : 'none';
            document.getElementById('sec-inv').style.display = id === 'inv' ? 'block' : 'none';
        }

        let isSpinning = false;

        function startSpin() {
            if (isSpinning) return;
            isSpinning = true;

            const reel = document.getElementById('reel');
            const winArea = document.getElementById('winners');
            const btn = document.getElementById('spin-btn');
            const tier = document.getElementById('tier-select').value;

            // Weapon pool logic
            let pool = [];
            let count = 2;

            if(tier === 'test') {
                pool = [...WEAPONS.t1, ...WEAPONS.t15, ...WEAPONS.t2];
                count = 2;
            } else if(tier === 't1') {
                pool = WEAPONS.t1;
                count = 4;
            } else if(tier === 't15') {
                pool = WEAPONS.t15;
                count = 4;
            } else {
                pool = WEAPONS.t2;
                count = 6;
            }

            // UI Reset
            winArea.innerHTML = '';
            btn.disabled = true;
            btn.style.opacity = '0.5';
            reel.style.transition = 'none';
            reel.style.transform = 'translateX(0)';

            // Build Reel
            let html = '';
            for(let i=0; i<80; i++) {
                const w = pool[Math.floor(Math.random() * pool.length)];
                html += `<div class="csgo-card" style="border-color:${w.color}"><img src="${w.img}"></div>`;
            }
            reel.innerHTML = html;

            // Trigger Animation (5s ease-out from original doc)
            setTimeout(() => {
                reel.style.transition = 'transform 5s cubic-bezier(0.1, 0, 0.05, 1)';
                reel.style.transform = 'translateX(-7000px)';
            }, 50);

            // Completion
            setTimeout(() => {
                isSpinning = false;
                btn.disabled = false;
                btn.style.opacity = '1';

                // Display won weapons at bottom
                for(let i=0; i<count; i++) {
                    const win = pool[Math.floor(Math.random() * pool.length)];
                    winArea.innerHTML += `<div class="win-card" style="border-color:${win.color}"><img src="${win.img}"></div>`;
                }
            }, 5300);
        }
    </script>
</body>
</html>
