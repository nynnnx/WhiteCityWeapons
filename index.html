<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>White City Weapons</title>

<style>
:root {
    --primary:#ff4655;
    --t1:#4fc3f7;
    --t15:#d32f2f;
    --t2:#ffb300;
}

*{box-sizing:border-box;}

body{
    margin:0;
    background:#0a0a0c;
    color:white;
    font-family:Arial,Helvetica,sans-serif;
    display:flex;
}

/* ===== SIDEBAR ===== */
.sidebar{
    width:260px;
    background:#0f0f12;
    padding:40px 20px;
    position:fixed;
    height:100vh;
}

.logo-area h1{
    margin:0;
    color:var(--primary);
}

.nav-btn{
    width:100%;
    margin-top:15px;
    padding:15px;
    background:#151519;
    border:1px solid #222;
    color:#aaa;
    cursor:pointer;
    font-weight:900;
}

.nav-btn.active{
    color:white;
    border-color:var(--primary);
}

/* ===== MAIN ===== */
.dashboard{
    margin-left:260px;
    padding:50px;
    width:100%;
}

.section-title{
    font-size:2.5rem;
    border-left:6px solid var(--primary);
    padding-left:20px;
}

/* ===== INVENTORY ===== */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
    gap:20px;
}

.card{
    background:#151519;
    border:1px solid #222;
    padding:15px;
    position:relative;
}

.card img{
    width:100%;
}

.tier-tag{
    position:absolute;
    top:10px;
    right:-25px;
    padding:5px 30px;
    transform:rotate(45deg);
    font-size:.6rem;
    font-weight:900;
}

/* ===== SPINNER ===== */
.crate-module{
    background:#111114;
    padding:40px;
    border:2px solid #222;
}

.spinner-viewport{
    height:220px;
    background:black;
    overflow:hidden;
    position:relative;
    display:flex;
    align-items:center;
}

.center-line{
    position:absolute;
    left:50%;
    top:0;
    bottom:0;
    width:4px;
    background:var(--primary);
    z-index:5;
}

.reel{
    display:flex;
    gap:15px;
    padding-left:50%;
}

.reel-item{
    width:180px;
    height:180px;
    background:#1a1a20;
    border:1px solid #333;
    display:flex;
    align-items:center;
    justify-content:center;
}

.reel-item img{
    width:80%;
    height:80%;
    object-fit:contain;
}

.spin-btn{
    margin-top:30px;
    padding:20px 80px;
    background:var(--primary);
    border:none;
    color:white;
    font-weight:900;
    cursor:pointer;
}
</style>
</head>

<body>

<audio id="tick-sound"></audio>
<audio id="win-sound"></audio>

<div class="sidebar">
    <div class="logo-area">
        <h1>WHITE CITY</h1>
        <p style="opacity:.5;">V1 SYSTEM</p>
    </div>
    <button class="nav-btn active" onclick="nav('weapons',this)">Storage</button>
    <button class="nav-btn" onclick="nav('lucky',this)">Randomize</button>
</div>

<div class="dashboard">

<!-- INVENTORY -->
<div id="sec-weapons">
    <h2 class="section-title">Inventory Data</h2>

    <h3 style="color:var(--t1)">TIER 1</h3>
    <div class="grid" id="grid-t1"></div>

    <h3 style="color:var(--t15)">TIER 1.5</h3>
    <div class="grid" id="grid-t15"></div>

    <h3 style="color:var(--t2)">TIER 2</h3>
    <div class="grid" id="grid-t2"></div>
</div>

<!-- SPINNER -->

    <h2 class="section-title">Probability Engine</h2>

    <select id="spin-tier">
        <option value="all">Test Drops</option>
        <option value="t1">Tier 1</option>
        <option value="t15">Tier 1.5</option>
        <option value="t2">Tier 2</option>
    </select>
