<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>White City Weapons</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet"/>

<style>
:root{
    --primary:#ff4655;
    --bg:#0a0a0c;
    --sidebar-w:280px;
    --t1:#4fc3f7;
    --t15:#d32f2f;
    --t2:#ffb300;
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:'Montserrat',sans-serif;
    background:var(--bg);
    color:#fff;
    display:flex;
}

/* SIDEBAR */
.sidebar{
    width:var(--sidebar-w);
    background:#0c0c10;
    padding:40px 25px;
    position:fixed;
    height:100vh;
}

.logo-area h1{
    font-family:'Oswald',sans-serif;
    color:var(--primary);
    text-align:center;
    margin-bottom:40px;
}

.nav-btn{
    width:100%;
    margin-bottom:15px;
    padding:15px;
    background:#15151b;
    border:1px solid #222;
    color:#aaa;
    font-weight:900;
    cursor:pointer;
}

.nav-btn.active,
.nav-btn:hover{
    background:var(--primary);
    color:white;
}

/* DASHBOARD */
.dashboard{
    margin-left:var(--sidebar-w);
    padding:50px;
    width:100%;
}

.section-title{
    font-size:2.5rem;
    border-left:6px solid var(--primary);
    padding-left:20px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:30px;
}

.card{
    background:#16161a;
    padding:20px;
    border:1px solid #222;
}

.card img{
    width:100%;
    height:180px;
    object-fit:contain;
}

.tier-tag{
    position:absolute;
    top:10px;
    right:-30px;
    padding:5px 40px;
    transform:rotate(45deg);
    font-size:.6rem;
    font-weight:900;
}

/* SPINNER */
.crate-module{
    background:#111114;
    padding:50px;
    margin-top:40px;
}

.spinner-viewport{
    height:220px;
    background:black;
    overflow:hidden;
    border:1px solid #333;
    position:relative;
}

.center-line{
    position:absolute;
    left:50%;
    top:0;
    bottom:0;
    width:4px;
    background:var(--primary);
    z-index:5;
}

.reel{
    display:flex;
    gap:15px;
    will-change:transform;
}

.reel-item{
    width:180px;
    height:180px;
    background:#1a1a20;
    border:1px solid #333;
    display:flex;
    align-items:center;
    justify-content:center;
}

.reel-item img{
    width:80%;
    height:80%;
    object-fit:contain;
}

.spin-btn{
    margin-top:40px;
    padding:20px 80px;
    background:var(--primary);
    border:none;
    color:white;
    font-weight:900;
    font-size:1.2rem;
    cursor:pointer;
}

#spin-results{
    margin-top:40px;
    display:flex;
    gap:20px;
    justify-content:center;
    flex-wrap:wrap;
}
</style>
</head>

<body>

<div class="sidebar">
    <div class="logo-area">
        <h1>WHITE CITY</h1>
    </div>
    <button class="nav-btn active" onclick="nav('weapons',this)">Inventory</button>
    <button class="nav-btn" onclick="nav('lucky',this)">Spin</button>
</div>

<div class="dashboard">

<div id="sec-weapons">
<h2 class="section-title">Inventory</h2>

<h3 style="color:var(--t1)">Tier 1</h3>
<div class="grid" id="grid-t1"></div>

<h3 style="color:var(--t15)">Tier 1.5</h3>
<div class="grid" id="grid-t15"></div>

<h3 style="color:var(--t2)">Tier 2</h3>
<div class="grid" id="grid-t2"></div>
</div>

<div id="sec-lucky" style="display:none;">
<h2 class="section-title">Spin Wheel</h2>

<select id="spin-tier">
    <option value="all">Test Drops</option>
    <option value="t1">Tier 1</option>
    <option value="t15">Tier 1.5</option>
    <option value="t2">Tier 2</option>
</select>

<div class="crate-module">
    <div class="spinner-viewport">
        <div class="center-line"></div>
        <div id="reel" class="reel"></div>
    </div>

    <div style="text-align:center">
        <button class="spin-btn" onclick="runSpinner()">SPIN</button>
    </div>

    <div id="spin-results"></div>
</div>
</div>

</div>

<script>
const PLACE="https://i.postimg.cc/0N0Z4y9q/placeholder.png";

const WEAPONS={
t1:Array.from({length:17},(_,i)=>({name:`T1 Slot ${i+1}`,img:PLACE,color:"var(--t1)"})),
t15:Array.from({length:16},(_,i)=>({name:`T1.5 Slot ${i+1}`,img:PLACE,color:"var(--t15)"})),
t2:Array.from({length:17},(_,i)=>({name:`T2 Slot ${i+1}`,img:PLACE,color:"var(--t2)"}))
};

function nav(id,btn){
    document.getElementById("sec-weapons").style.display=id==="weapons"?"block":"none";
    document.getElementById("sec-lucky").style.display=id==="lucky"?"block":"none";
    document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
}

function populate(){
["t1","t15","t2"].forEach(t=>{
    const g=document.getElementById("grid-"+t);
    g.innerHTML="";
    WEAPONS[t].forEach(w=>{
        g.innerHTML+=`
        <div class="card">
            <img src="${w.img}">
            <div style="text-align:center;font-weight:900">${w.name}</div>
        </div>`;
    });
});
}

function runSpinner(){
const tier=document.getElementById("spin-tier").value;
const reel=document.getElementById("reel");
const results=document.getElementById("spin-results");

const pool=tier==="all"
?[...WEAPONS.t1,...WEAPONS.t15,...WEAPONS.t2]
:WEAPONS[tier];

const spins=tier==="all"?2:1;

reel.innerHTML="";
results.innerHTML="";
reel.style.transition="none";
reel.style.transform="translateX(0)";

for(let i=0;i<80;i++){
const item=pool[Math.floor(Math.random()*pool.length)];
reel.innerHTML+=`<div class="reel-item"><img src="${item.img}"></div>`;
}

requestAnimationFrame(()=>{
reel.style.transition="transform 6s cubic-bezier(.15,.6,.15,1)";
reel.style.transform="translateX(-10000px)";
});

setTimeout(()=>{
for(let i=0;i<spins;i++){
const win=pool[Math.floor(Math.random()*pool.length)];
results.innerHTML+=`<img src="${win.img}" style="width:120px">`;
}
},6200);
}

populate();
</script>

</body>
</html>
