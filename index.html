<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>White City Weapons | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --primary-red: #c4001a;
            --bg-dark: #0e0e0e;
            --panel-bg: #181a20;
            --sidebar-width: 240px;
            --t1-blue: #4fc3f7;
            --t2-gold: #ffe066;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-dark);
            color: #ffffff;
            margin: 0;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sleek Vertical Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--panel-bg);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            position: fixed;
            height: 100vh;
            z-index: 1000;
        }

        .sidebar h1 {
            font-family: 'Oswald', sans-serif;
            color: var(--primary-red);
            font-size: 1.8rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .sidebar button {
            background: transparent;
            border: 1px solid rgba(196,0,26,0.3);
            color: #fff;
            padding: 14px 20px;
            margin-bottom: 12px;
            border-radius: 8px;
            font-weight: 700;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar button:hover, .sidebar button.active {
            background: var(--primary-red);
            border-color: var(--primary-red);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(196,0,26,0.4);
        }

        /* Main Content Area */
        .main-container {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 40px;
            max-width: 1400px;
        }

        /* Advanced Case Opening Styles */
        .case-wrap {
            background: linear-gradient(180deg, #1e1e28 0%, #0a0a0f 100%);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .case-track {
            height: 180px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 2px solid #2b2e3d;
        }

        .case-reel {
            display: flex;
            gap: 15px;
            padding: 15px;
            transition: transform 5s cubic-bezier(0.15, 0, 0.05, 1);
        }

        .case-card {
            min-width: 150px;
            height: 150px;
            background: #1b1e2b;
            border-radius: 12px;
            border-bottom: 4px solid #333;
            overflow: hidden;
            position: relative;
        }

        .case-card.t1 { border-bottom-color: var(--t1-blue); }
        .case-card.t2 { border-bottom-color: var(--t2-gold); }

        .case-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .case-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background: var(--primary-red);
            z-index: 10;
            box-shadow: 0 0 15px var(--primary-red);
        }

        /* Weapon Grid Enhancements */
        .weapon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .weapon-card {
            background: var(--panel-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
            position: relative;
        }

        .weapon-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-red);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .weapon-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .weapon-info {
            padding: 15px;
            text-align: center;
        }

        .tier-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
            font-weight: 800;
        }

        .tier-t1 { background: var(--t1-blue); color: #000; }
        .tier-t2 { background: var(--t2-gold); color: #000; }

    </style>
</head>
<body>

    <nav class="sidebar">
        <h1>White City</h1>
        <button onclick="showSection('weapons')" class="active">WEAPONS STORAGE</button>
        <button onclick="showSection('randomizer')">LUCKY CRATE</button>
        <button onclick="showSection('drugs')">MARKETPLACE</button>
    </nav>

    <main class="main-container">
        <section id="weapons-section">
            <h2 style="font-family: 'Oswald'; color: var(--primary-red);">WEAPON INVENTORY</h2>
            <div class="weapon-grid">
                </div>
        </section>

        <section id="randomizer-section" style="display:none;">
            <h2 style="font-family: 'Oswald'; color: var(--primary-red);">LUCKY CRATE OPENING</h2>
            <div class="case-wrap">
                <div class="case-marker"></div>
                <div class="case-track">
                    <div id="case-reel" class="case-reel">
                        </div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 30px;">
                <button class="sidebar button" style="padding: 15px 40px; font-size: 1.2rem;" onclick="spinCase()">OPEN CRATE</button>
            </div>
        </section>
    </main>

    <script>
        // Logic for smooth section switching and case opening
        function showSection(id) {
            document.querySelectorAll('section').forEach(s => s.style.display = 'none');
            document.getElementById(id + '-section').style.display = 'block';
            
            document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function spinCase() {
            const reel = document.getElementById('case-reel');
            reel.style.transition = 'none';
            reel.style.transform = 'translateX(0)';
            
            // Generate random items for the reel
            // ... Logic to populate items ...

            setTimeout(() => {
                reel.style.transition = 'transform 5s cubic-bezier(0.15, 0, 0.05, 1)';
                reel.style.transform = 'translateX(-2500px)'; // Randomize this value
            }, 50);
        }
    </script>
</body>
</html>
