:root{
    --primary:#ff4655;
    --bg:#0a0a0c;

*{box-sizing:border-box}

body{

/* ===== SIDEBAR ===== */
.sidebar{
    width:var(--sidebar-w);
    background:linear-gradient(180deg,#111114 0%,#050505 100%);
    border-right:1px solid rgba(255,70,85,.25);
    padding:50px 25px;
    position:fixed;
    height:100vh;
}

.logo-area{
    text-align:center;
    margin-bottom:60px;
}

.logo-area h1{
    font-family:'Oswald',sans-serif;

}

.nav-btn{
    width:100%;
    padding:18px 25px;
    background:rgba(255,255,255,.03);
    border:1px solid rgba(255,255,255,.05);
    color:#aaa;
    font-weight:900;
    text-transform:uppercase;
    cursor:pointer;
    margin-bottom:15px;
}

.nav-btn.active,
.nav-btn:hover{
    background:var(--primary);
    color:white;
}

/* ===== DASHBOARD ===== */
.dashboard{
    margin-left:var(--sidebar-w);
    padding:60px;
    width:100%;
}

.dashboard::after{
    content:'';
    position:fixed;
    inset:0;
    background-image:radial-gradient(rgba(255,70,85,.05) 1px,transparent 1px);
    background-size:30px 30px;
    z-index:-1;
}

.section-title{
    font-size:3rem;
    font-weight:900;
    border-left:8px solid var(--primary);
    padding-left:25px;
}

    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:30px;
}
