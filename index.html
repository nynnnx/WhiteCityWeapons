<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>White City | Elite System</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --primary: #c4001a;
            --bg: #0e0e0e;
            --panel: #181a20;
            --sidebar-w: 260px;
            --t1: #4fc3f7;
            --t15: #a259e6;
            --t2: #ffe066;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: #fff;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-w);
            background: #111317;
            border-right: 1px solid rgba(255,255,255,0.05);
            padding: 40px 20px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar h1 {
            font-family: 'Oswald', sans-serif;
            color: var(--primary);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 50px;
        }

        .nav-btn {
            background: transparent;
            border: 1.5px solid rgba(255,255,255,0.05);
            color: #888;
            padding: 16px 20px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 12px;
            text-align: left;
        }

        .nav-btn.active, .nav-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateX(5px);
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: var(--sidebar-w);
            flex: 1;
            padding: 50px;
        }

        .section-title {
            font-family: 'Oswald', sans-serif;
            font-size: 2.2rem;
            color: var(--primary);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        /* --- INVENTORY GRID --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .card {
            background: var(--panel);
            border: 1.5px solid #333;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .card img { width: 100%; height: 140px; object-fit: contain; }

        /* --- FIXED SPINNER --- */
        .crate-area {
            background: #15171e;
            border-radius: 20px;
            padding: 40px;
            border: 1px solid #222;
        }

        .viewport {
            height: 180px;
            background: #000;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid #333;
        }

        .marker {
            position: absolute;
            left: 50%; top: 0; bottom: 0;
            width: 3px;
            background: var(--primary);
            z-index: 10;
            box-shadow: 0 0 15px var(--primary);
        }

        .reel {
            display: flex;
            gap: 10px;
            padding: 15px;
            width: max-content;
            will-change: transform;
        }

        .reel-item {
            width: 150px; height: 150px;
            background: #1e212b;
            border-radius: 8px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 4px solid #333;
        }

        .reel-item img { width: 80%; }

        .spin-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        select {
            background: #23263a;
            color: white;
            border: 1.5px solid var(--primary);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 700;
        }

        .spin-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* --- WINNERS DISPLAY --- */
        .winners-grid {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            min-height: 120px;
        }

        .win-card {
            width: 120px; height: 120px;
            background: #1e212b;
            border: 2px solid var(--primary);
            border-radius: 10px;
            padding: 5px;
            animation: popIn 0.5s ease forwards;
        }

        .win-card img { width: 100%; height: 100%; object-fit: contain; }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <nav class="sidebar">
        <h1>WHITE CITY</h1>
        <button class="nav-btn active" onclick="show('inv')">ARSENAL</button>
        <button class="nav-btn" onclick="show('crate')">LUCKY CRATE</button>
    </nav>

    <div class="main-content">
        
        <div id="page-inv">
            <div class="section-title">INVENTORY STORAGE</div>
            <h3 style="color: var(--t1)">TIER 1</h3>
            <div class="grid" id="inv-t1"></div>
            <h3 style="color: var(--t15)">TIER 1.5</h3>
            <div class="grid" id="inv-t15"></div>
            <h3 style="color: var(--t2)">TIER 2</h3>
            <div class="grid" id="inv-t2"></div>
        </div>

        <div id="page-crate" style="display:none;">
            <div class="section-title">PROBABILITY ENGINE</div>
            
            <div class="spin-controls">
                <span>SELECT DROP TYPE:</span>
                <select id="drop-tier">
                    <option value="all">Test Drop (2 Guns)</option>
                    <option value="t1">Tier 1 Drop (4 Guns)</option>
                    <option value="t15">Tier 1.5 Drop (4 Guns)</option>
                    <option value="t2">Tier 2 Drop (6 Guns)</option>
                </select>
            </div>

            <div class="crate-area">
                <div class="viewport">
                    <div class="marker"></div>
                    <div id="reel" class="reel"></div>
                </div>
                <div style="text-align:center; margin-top:30px;">
                    <button id="spin-btn" class="spin-btn" onclick="startSpin()">Open Crate</button>
                </div>
            </div>

            <div id="winners" class="winners-grid"></div>
        </div>

    </div>

    <script>
        const WEAPONS = {
            t1: [
                { name: "Combat PDW", img: "https://i.postimg.cc/85zK6L6k/pdw.png", color: "#4fc3f7" },
                { name: "Heavy Pistol", img: "https://i.postimg.cc/HkWVvR2Y/heavy.png", color: "#4fc3f7" },
                { name: "Mini SMG", img: "https://i.postimg.cc/VvP3tPzF/minismg.png", color: "#4fc3f7" },
                { name: "Machine Pistol", img: "https://i.postimg.cc/HkWVvR2Y/machinepistol.png", color: "#4fc3f7" },
                { name: "SNS Pistol", img: "https://i.postimg.cc/85zK6L6k/snspistol.png", color: "#4fc3f7" }
            ],
            t15: [
                { name: "Gusenberg", img: "https://i.postimg.cc/VvP3tPzF/gusenberg.png", color: "#a259e6" }
            ],
            t2: [
                { name: "Assault Rifle", img: "https://i.postimg.cc/mD8x1hM0/ar.png", color: "#ffe066" },
                { name: "Special Carbine", img: "https://i.postimg.cc/85zK6L6k/special.png", color: "#ffe066" }
            ]
        };

        function show(id) {
            document.getElementById('page-inv').style.display = id === 'inv' ? 'block' : 'none';
            document.getElementById('page-crate').style.display = id === 'crate' ? 'block' : 'none';
        }

        function renderInv() {
            ['t1', 't15', 't2'].forEach(t => {
                const div = document.getElementById(`inv-${t}`);
                WEAPONS[t].forEach(w => {
                    div.innerHTML += `<div class="card" style="border-color:${w.color}"><img src="${w.img}"><div>${w.name}</div></div>`;
                });
            });
        }

        let isSpinning = false;

        function startSpin() {
            if (isSpinning) return;
            isSpinning = true;
            
            const btn = document.getElementById('spin-btn');
            const reel = document.getElementById('reel');
            const winArea = document.getElementById('winners');
            const tier = document.getElementById('drop-tier').value;
            
            // Logic for gun counts
            let gunCount = 2; // Default for Test Drop
            if (tier === 't1' || tier === 't15') gunCount = 4;
            if (tier === 't2') gunCount = 6;

            let pool = (tier === 'all') ? [...WEAPONS.t1, ...WEAPONS.t15, ...WEAPONS.t2] : WEAPONS[tier];

            btn.disabled = true;
            btn.style.opacity = '0.5';
            winArea.innerHTML = ''; // Clear old winners
            
            reel.style.transition = 'none';
            reel.style.transform = 'translateX(0)';

            // Create long reel (80 items for smoothness)
            let html = '';
            for(let i=0; i<80; i++) {
                const item = pool[Math.floor(Math.random() * pool.length)];
                html += `<div class="reel-item" style="border-color:${item.color}"><img src="${item.img}"></div>`;
            }
            reel.innerHTML = html;

            setTimeout(() => {
                // Restore the smooth 5s ease-out from the original document
                reel.style.transition = 'transform 5s cubic-bezier(0.1, 0, 0.05, 1)';
                reel.style.transform = 'translateX(-7000px)';
            }, 50);

            // After spin finishes
            setTimeout(() => {
                isSpinning = false;
                btn.disabled = false;
                btn.style.opacity = '1';
                
                // Show the specific number of guns won
                for(let i=0; i < gunCount; i++) {
                    const win = pool[Math.floor(Math.random() * pool.length)];
                    winArea.innerHTML += `<div class="win-card" style="border-color:${win.color}"><img src="${win.img}"></div>`;
                }
            }, 5500);
        }

        window.onload = renderInv;
    </script>
</body>
</html>
