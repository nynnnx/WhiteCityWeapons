<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>White City Weapons | Inventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --primary-red: #c4001a;
            --bg-dark: #0e0e0e;
            --panel-bg: #181a20;
            --sidebar-width: 260px;
            --t1-blue: #4fc3f7;
            --t15-purple: #a259e6;
            --t2-gold: #ffe066;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-dark);
            color: #ffffff;
            margin: 0;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- MODERN VERTICAL SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: #111317;
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            position: fixed;
            height: 100vh;
            z-index: 1000;
        }

        .sidebar h1 {
            font-family: 'Oswald', sans-serif;
            color: var(--primary-red);
            font-size: 2rem;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar button {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.05);
            color: #888;
            padding: 16px 20px;
            border-radius: 12px;
            font-weight: 700;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        .sidebar button:hover, .sidebar button.active {
            background: var(--primary-red);
            color: white;
            border-color: var(--primary-red);
            transform: translateX(8px);
            box-shadow: 0 10px 20px rgba(196,0,26,0.2);
        }

        /* --- MAIN CONTENT AREA --- */
        .main-container {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 50px;
            max-width: 1400px;
        }

        .section-header {
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
        }

        .section-header h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.2rem;
            color: var(--primary-red);
            margin: 0;
        }

        /* --- WEAPON TIERS LAYOUT --- */
        .tier-block {
            margin-bottom: 60px;
        }

        .tier-label {
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .weapon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .weapon-card {
            background: var(--panel-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            aspect-ratio: 1/1;
        }

        .weapon-card:hover {
            transform: scale(1.05);
            border-color: var(--primary-red);
            z-index: 10;
        }

        .weapon-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name-badge {
            position: absolute;
            bottom: 12px;
            left: 12px;
            right: 12px;
            background: rgba(0,0,0,0.8);
            padding: 6px;
            border-radius: 8px;
            font-size: 11px;
            text-align: center;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* --- ADVANCED CASE OPENER (RANDOMIZER) --- */
        .case-container {
            background: #1a1c23;
            border-radius: 24px;
            padding: 50px;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .case-viewport {
            height: 160px;
            background: #000;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            border: 2px solid #2b2e3d;
        }

        .case-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background: var(--primary-red);
            z-index: 100;
            box-shadow: 0 0 20px var(--primary-red);
        }

        .case-reel {
            display: flex;
            gap: 10px;
            padding: 10px;
            transition: transform 5s cubic-bezier(0.1, 0, 0.05, 1);
            will-change: transform;
        }

        .case-item {
            min-width: 140px;
            height: 140px;
            background: #23263a;
            border-radius: 12px;
            flex-shrink: 0;
            border-bottom: 5px solid #333;
        }

        /* --- LIGHTBOX --- */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

        .lightbox.active { display: flex; }

        /* Rarity Colors */
        .t1 { border-color: var(--t1-blue) !important; }
        .t15 { border-color: var(--t15-purple) !important; }
        .t2 { border-color: var(--t2-gold) !important; }

    </style>
</head>
<body>

    <div class="sidebar">
        <h1>WHITE CITY</h1>
        <div class="sidebar-nav">
            <button onclick="showPage('weapons')" id="btn-weapons" class="active">Inventory</button>
            <button onclick="showPage('randomizer')" id="btn-randomizer">Lucky Crate</button>
            <button onclick="showPage('marketplace')" id="btn-marketplace">Marketplace</button>
        </div>
    </div>

    <div class="main-container">
        
        <div id="page-weapons">
            <div class="section-header">
                <h2>WEAPON STORAGE</h2>
            </div>

            <div class="tier-block">
                <div class="tier-label" style="color: var(--t1-blue);">
                    <div style="width:12px; height:12px; background:var(--t1-blue); border-radius:50%;"></div>
                    TIER 1 WEAPONS
                </div>
                <div class="weapon-grid" id="grid-t1">
                    </div>
            </div>

            <div class="tier-block">
                <div class="tier-label" style="color: var(--t15-purple);">
                    <div style="width:12px; height:12px; background:var(--t15-purple); border-radius:50%;"></div>
                    TIER 1.5 WEAPONS
                </div>
                <div class="weapon-grid" id="grid-t15">
                    </div>
            </div>

            <div class="tier-block">
                <div class="tier-label" style="color: var(--t2-gold);">
                    <div style="width:12px; height:12px; background:var(--t2-gold); border-radius:50%;"></div>
                    TIER 2 WEAPONS
                </div>
                <div class="weapon-grid" id="grid-t2">
                    </div>
            </div>
        </div>

        <div id="page-randomizer" style="display:none;">
            <div class="section-header">
                <h2>LUCKY CRATE</h2>
            </div>
            <div class="case-container">
                <div class="case-marker"></div>
                <div class="case-viewport">
                    <div id="case-reel" class="case-reel"></div>
                </div>
                <div style="text-align: center; margin-top: 40px;">
                    <button onclick="startSpin()" class="sidebar button" style="padding: 18px 60px; font-size: 1.1rem; background: var(--primary-red); color: white;">SPIN CRATE</button>
                </div>
            </div>
        </div>

    </div>

    <div class="lightbox" id="lightbox" onclick="this.classList.remove('active')">
        <img id="lightbox-img" src="" style="max-width: 80%; max-height: 80%; border-radius: 20px;">
    </div>

    <script>
        // DATA PRESERVATION FROM ORIGINAL SCRIPT
        const WEAPONS = {
            t1: [
                { name: "Combat PDW", img: "https://i.postimg.cc/85zK6L6k/pdw.png" },
                { name: "Heavy Pistol", img: "https://i.postimg.cc/HkWVvR2Y/heavy.png" },
                // ... Add all your other T1 weapons here
            ],
            t15: [
                { name: "Gusenberg", img: "https://i.postimg.cc/VvP3tPzF/gusenberg.png" },
                // ... Add all your other T1.5 weapons here
            ],
            t2: [
                { name: "Assault Rifle", img: "https://i.postimg.cc/mD8x1hM0/ar.png" },
                // ... Add all your other T2 weapons here
            ]
        };

        // Render Grids
        function renderGrids() {
            Object.keys(WEAPONS).forEach(tier => {
                const grid = document.getElementById(`grid-${tier}`);
                WEAPONS[tier].forEach(w => {
                    grid.innerHTML += `
                        <div class="weapon-card ${tier}" onclick="openImg('${w.img}')">
                            <img src="${w.img}">
                            <div class="name-badge">${w.name}</div>
                        </div>
                    `;
                });
            });
        }

        function showPage(pageId) {
            document.getElementById('page-weapons').style.display = 'none';
            document.getElementById('page-randomizer').style.display = 'none';
            document.getElementById('page-' + pageId).style.display = 'block';
            
            document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + pageId).classList.add('active');
        }

        function openImg(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').classList.add('active');
        }

        // Logic for Advanced Case Opening
        function startSpin() {
            const reel = document.getElementById('case-reel');
            reel.style.transition = 'none';
            reel.style.transform = 'translateX(0)';
            
            // Build the reel with ~50 items for the effect
            let itemsHTML = '';
            const allItems = [...WEAPONS.t1, ...WEAPONS.t15, ...WEAPONS.t2];
            for(let i=0; i<60; i++) {
                const item = allItems[Math.floor(Math.random() * allItems.length)];
                itemsHTML += `<div class="case-item"><img src="${item.img}" style="width:100%; height:100%; object-fit:cover;"></div>`;
            }
            reel.innerHTML = itemsHTML;

            // Trigger the animation
            setTimeout(() => {
                reel.style.transition = 'transform 5s cubic-bezier(0.1, 0, 0.05, 1)';
                // Moves the reel precisely to the "winning" item area
                reel.style.transform = 'translateX(-6500px)';
            }, 50);
        }

        window.onload = renderGrids;
    </script>
</body>
</html>
