<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>White City Weapons</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet"/>

<style>
:root{
    --primary:#ff4655;
    --bg:#0a0a0c;
    --panel:#111114;
    --sidebar-w:280px;
    --t1:#4fc3f7;
    --t15:#d32f2f;
    --t2:#ffb300;
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:'Montserrat',sans-serif;
    background:var(--bg);
    color:white;
    display:flex;
}

/* ===== SIDEBAR (RESTORED) ===== */
.sidebar{
    width:var(--sidebar-w);
    background:linear-gradient(180deg,#111114,#050505);
    border-right:1px solid rgba(255,70,85,.25);
    padding:50px 25px;
    position:fixed;
    height:100vh;
}

.logo-area{
    text-align:center;
    margin-bottom:60px;
}

.logo-area h1{
    font-family:'Oswald',sans-serif;
    font-size:2.4rem;
    color:var(--primary);
    text-shadow:0 0 20px rgba(255,70,85,.5);
}

.nav-btn{
    width:100%;
    padding:18px 25px;
    background:rgba(255,255,255,.03);
    border:1px solid rgba(255,255,255,.05);
    color:#aaa;
    font-weight:900;
    text-transform:uppercase;
    cursor:pointer;
    margin-bottom:15px;
}

.nav-btn.active,
.nav-btn:hover{
    background:var(--primary);
    color:white;
}

/* ===== DASHBOARD ===== */
.dashboard{
    margin-left:var(--sidebar-w);
    padding:60px;
    width:100%;
}

.section-title{
    font-size:3rem;
    font-weight:900;
    border-left:8px solid var(--primary);
    padding-left:25px;
}

/* ===== GRID ===== */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:30px;
}

.card{
    background:#16161a;
    border:1px solid #25252b;
    padding:20px;
    position:relative;
    transition:.3s;
}

.card:hover{
    border-color:var(--primary);
    box-shadow:0 0 0 2px var(--primary);
}

.card img{
    width:100%;
    height:180px;
    object-fit:contain;
}

.tier-tag{
    position:absolute;
    top:15px;
    right:-30px;
    padding:5px 40px;
    transform:rotate(45deg);
    font-size:.6rem;
    font-weight:900;
    text-transform:uppercase;
    color:black;
}

/* ===== SPINNER (RESTORED) ===== */
.crate-module{
    background:#111114;
    border:2px solid #222;
    padding:60px;
}

.spinner-viewport{
    height:220px;
    background:black;
    overflow:hidden;
    border:1px solid #333;
    position:relative;
}

.center-line{
    position:absolute;
    left:50%;
    top:0;
    bottom:0;
    width:4px;
    background:var(--primary);
    box-shadow:0 0 30px var(--primary);
    z-index:5;
}

.reel{
    display:flex;
    gap:15px;
    padding-left:50%;
    will-change:transform;
}

.reel-item{
    width:180px;
    height:180px;
    background:#1a1a20;
    border:1px solid #333;
    display:flex;
    align-items:center;
    justify-content:center;
}

.reel-item img{
    width:80%;
    height:80%;
    object-fit:contain;
}

.spin-btn{
    margin-top:50px;
    padding:20px 80px;
    background:var(--primary);
    border:none;
    color:white;
    font-weight:900;
    font-size:1.2rem;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="sidebar">
    <div class="logo-area">
        <h1>WHITE CITY</h1>
    </div>
    <button class="nav-btn active" onclick="nav('weapons',this)">Inventory</button>
    <button class="nav-btn" onclick="nav('spin',this)">Randomize</button>
</div>

<div class="dashboard">

<div id="sec-weapons">
<h2 class="section-title">Inventory Data</h2>

<h3 style="color:var(--t1)">Tier 1</h3>
<div class="grid" id="grid-t1"></div>

<h3 style="color:var(--t15)">Tier 1.5</h3>
<div class="grid" id="grid-t15"></div>

<h3 style="color:var(--t2)">Tier 2</h3>
<div class="grid" id="grid-t2"></div>
</div>

<div id="sec-spin" style="display:none;">
<h2 class="section-title">Spin System</h2>

<select id="spin-tier">
    <option value="test">Test Drops</option>
    <option value="t1">Tier 1</option>
    <option value="t15">Tier 1.5</option>
    <option value="t2">Tier 2</option>
</select>

<div class="crate-module">
    <div class="spinner-viewport">
        <div class="center-line"></div>
        <div id="reel" class="reel"></div>
    </div>
    <div style="text-align:center">
        <button class="spin-btn" onclick="runSpinner()">SPIN</button>
    </div>
</div>
</div>

</div>

<script>
const PLACE="https://i.postimg.cc/0N0Z4y9q/placeholder.png";

/* ===== EDITABLE INVENTORY ===== */
function makeTier(name,color,count){
    return Array.from({length:count},(_,i)=>({
        name:`${name} Slot ${i+1}`,
        img:PLACE, // EDIT IMAGE URL HERE
        color
    }));
}

const WEAPONS={
    t1:makeTier("T1", "var(--t1)", 15),
    t15:makeTier("T1.5", "var(--t15)", 15),
    t2:makeTier("T2", "var(--t2)", 15)
};

/* ===== NAV ===== */
function nav(id,btn){
    document.getElementById("sec-weapons").style.display=id==="weapons"?"block":"none";
    document.getElementById("sec-spin").style.display=id==="spin"?"block":"none";
    document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
}

/* ===== INVENTORY RENDER ===== */
function populate(){
["t1","t15","t2"].forEach(t=>{
    const g=document.getElementById("grid-"+t);
    g.innerHTML="";
    WEAPONS[t].forEach(w=>{
        g.innerHTML+=`
        <div class="card">
            <div class="tier-tag" style="background:${w.color}">${t}</div>
            <img src="${w.img}">
            <div style="text-align:center;font-weight:900">${w.name}</div>
        </div>`;
    });
});
}

/* ===== SPINNER (LOGIC FIXED) ===== */
function runSpinner(){
const tier=document.getElementById("spin-tier").value;
const reel=document.getElementById("reel");

let pool =
tier==="test" ? WEAPONS.t1 :
tier==="t1" ? WEAPONS.t1 :
tier==="t15" ? WEAPONS.t15 :
WEAPONS.t2;

reel.innerHTML="";
reel.style.transition="none";
reel.style.transform="translateX(0)";

for(let i=0;i<80;i++){
const item=pool[Math.floor(Math.random()*pool.length)];
reel.innerHTML+=`<div class="reel-item"><img src="${item.img}"></div>`;
}

requestAnimationFrame(()=>{
reel.style.transition="transform 6s cubic-bezier(.1,0,0,1)";
reel.style.transform="translateX(-9000px)";
});
}

populate();
</script>

</body>
</html>
